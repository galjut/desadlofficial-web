<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DesaDL.Official</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #eaeaea;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #222;
    }
    header h1 {
      color: #facc15;
      margin: 0;
    }
    .container {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .btn {
      background: #facc15;
      color: #000;
      border: none;
      padding: 15px;
      font-size: 16px;
      width: 100%;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }
    .section {
      margin-top: 30px;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #fff;
    }
    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>DesaDL.Official</h1>
    <p>Jual beli Diamond Lock aman & terpercaya</p>
  </header>

  <div class="container">
    <div class="section">
      <h2>Pilih Transaksi</h2>
      <button class="btn" onclick="scrollToForm('jual')">Jual DL (Rp 2.450)</button>
      <button class="btn" onclick="scrollToForm('beli')">Beli DL (Rp 2.600)</button>
    </div>

    <div class="section" id="jual">
      <h2>Jual DL ke Admin</h2>
      <input type="number" placeholder="Jumlah DL yang dijual" id="jualJumlah">
      <input type="text" placeholder="Nick Growtopia kamu" id="jualNick">
      <input type="text" placeholder="Nama lengkap kamu" id="jualNama">
      <select id="jualPembayaran">
        <option value="DANA">DANA</option>
        <option value="BRI">BRImo</option>
      </select>
      <button class="btn" onclick="previewPesan('jual')">Lanjutkan</button>
    </div>

    <div class="section" id="beli">
      <h2>Beli DL dari Admin</h2>
      <input type="number" placeholder="Jumlah DL yang dibeli" id="beliJumlah">
      <input type="text" placeholder="Nick Growtopia kamu" id="beliNick">
      <input type="text" placeholder="Nama lengkap kamu" id="beliNama">
      <select id="beliPembayaran">
        <option value="DANA">DANA</option>
        <option value="BRI">BRImo</option>
      </select>
      <button class="btn" onclick="previewPesan('beli')">Lanjutkan</button>
    </div>

    <div class="section">
      <h2>Testimoni</h2>
      <p>✅ Sudah ratusan transaksi aman</p>
      <p>✅ Fast respon & ramah</p>
      <p>✅ Bukti transfer real & transparan</p>
    </div>

    <div class="footer">
      &copy; 2025 DesaDL.Official — All Rights Reserved
    </div>
  </div>

  <script>
    function scrollToForm(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    function previewPesan(mode) {
      const jumlah = parseInt(document.getElementById(mode + 'Jumlah').value);
      const nick = document.getElementById(mode + 'Nick').value.trim();
      const nama = document.getElementById(mode + 'Nama').value.trim();
      const bayar = document.getElementById(mode + 'Pembayaran').value;

      if (!jumlah || jumlah <= 0 || !nick || !nama) {
        alert('Mohon isi data dengan benar.');
        return;
      }

      const harga = mode === 'jual' ? 2450 : 2600;
      const total = jumlah * harga;

      const hasil = `--- ${mode === 'jual' ? 'Jual' : 'Beli'} DL ---\n` +
                    `Jumlah: ${jumlah} DL\n` +
                    `Total: Rp ${total.toLocaleString('id-ID')}\n` +
                    `Nick: ${nick}\n` +
                    `Nama: ${nama}\n` +
                    `Pembayaran: ${bayar}`;

      alert(hasil);
    }
  </script>
</body>
</html>

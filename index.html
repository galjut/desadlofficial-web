
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesaDL - Beli & Jual Diamond Lock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            background: #eee;
            border: 1px solid #ccc;
        }
        .tab.active {
            background: #4CAF50;
            color: white;
        }
        form {
            display: none;
        }
        form.active {
            display: block;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DesaDL</h2>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('beli')">Beli DL</div>
            <div class="tab" onclick="switchTab('jual')">Jual DL</div>
        </div>

        <form id="form-beli" class="active" action="pembayaran.html" method="get">
            <label>GrowID</label>
            <input type="text" name="growid" required>
            <label>Jumlah DL</label>
            <input type="number" name="jumlah" required>
            <p>Harga per DL: <strong>Rp2.600</strong></p>
            <button type="submit">Lanjut ke Pembayaran</button>
        </form>

        <form id="form-jual" action="pembayaran.html" method="get">
            <label>GrowID</label>
            <input type="text" name="growid" required>
            <label>Jumlah DL</label>
            <input type="number" name="jumlah" required>
            <p>Harga beli dari kamu: <strong>Rp2.400</strong></p>
            <button type="submit">Lanjut ke Pembayaran</button>
        </form>
    </div>

    <script>
        function switchTab(mode) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('form').forEach(form => form.classList.remove('active'));

            if (mode === 'beli') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('form-beli').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('form-jual').classList.add('active');
            }
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DesaDL.Official</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      margin: 0 0 10px 0;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .payment-section {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #007bff;
      border-radius: 5px;
      background-color: #f0f8ff;
    }
    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>DesaDL.Official</h1>
    <p>Jual Beli Diamond Lock Growtopia Terpercaya</p>
  </header>

  <div class="container">
    <h2>Order DL</h2>
    <form id="orderForm">
      <label for="nama">Nama Growtopia:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="world">World Growtopia:</label>
      <input type="text" id="world" name="world" required />

      <label for="nohp">No HP Pembeli:</label>
      <input type="text" id="nohp" name="nohp" required />

      <label for="jenis">Jenis Transaksi:</label>
      <select id="jenis" name="jenis">
        <option value="beli">Beli DL (Rp 2.600)</option>
        <option value="jual">Jual DL (Rp 2.400)</option>
      </select>

      <label for="jumlah">Jumlah DL:</label>
      <input type="number" id="jumlah" name="jumlah" min="1" required />

      <button type="button" onclick="tampilkanPembayaran()">Order</button>
    </form>

    <div class="payment-section" id="paymentSection">
      <h3>Silakan Transfer Ke:</h3>
      <ul>
        <li>DANA: 083821103983</li>
        <li>GoPay: 085232443263</li>
        <li>Bank Mandiri: 1060018413875</li>
        <li>BRImo: 0051 0126 8017 503</li>
        <li>SeaBank: 901546407976</li>
      </ul>
      <p id="totalHarga"></p>
    </div>
  </div>

  <div class="footer">Â© 2025 DesaDL.Official</div>

  <script>
    function tampilkanPembayaran() {
      const jenis = document.getElementById("jenis").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const nama = document.getElementById("nama").value.trim();
      const world = document.getElementById("world").value.trim();
      const nohp = document.getElementById("nohp").value.trim();

      if (!nama || !world || !nohp || !jumlah) {
        alert("Harap lengkapi semua kolom.");
        return;
      }

      let harga = jenis === "beli" ? 2600 : 2400;
      let total = jumlah * harga;

      document.getElementById("totalHarga").innerText =
        `Total yang harus dibayar: Rp ${total.toLocaleString("id-ID")}`;

      document.getElementById("paymentSection").style.display = "block";
    }
  </script>

</body>
</html>

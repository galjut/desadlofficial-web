<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DesaDL.Official</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom: 3px solid #007bff;
      font-weight: bold;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #e9f7ef;
      border-left: 5px solid #28a745;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DesaDL.Official</h1>
    <div class="tabs">
      <div class="tab active" onclick="switchTab('buy')">Beli DL</div>
      <div class="tab" onclick="switchTab('sell')">Jual DL</div>
    </div>

    <div id="buy" class="section active">
      <label>Jumlah DL yang ingin dibeli:</label>
      <input type="number" id="buyAmount" placeholder="Contoh: 10">
      <button onclick="proceed('buy')">Order</button>
      <div class="result" id="buyResult"></div>
    </div>

    <div id="sell" class="section">
      <label>Jumlah DL yang ingin dijual:</label>
      <input type="number" id="sellAmount" placeholder="Contoh: 10">
      <button onclick="proceed('sell')">Order</button>
      <div class="result" id="sellResult"></div>
    </div>
  </div>

  <script>
    const hargaBeli = 2600;
    const hargaJual = 2400;

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelector('.tab[onclick*="' + tab + '"]').classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    function proceed(type) {
      const amount = parseInt(document.getElementById(type + 'Amount').value);
      if (!amount || amount < 1) {
        alert('Masukkan jumlah DL yang valid!');
        return;
      }

      let total = 0;
      let resultText = '';
      if (type === 'buy') {
        total = amount * hargaBeli;
        resultText = `
          <strong>Total Bayar:</strong> Rp ${total.toLocaleString()}<br><br>
          Silakan transfer ke salah satu rekening berikut:<br>
          <ul>
            <li>DANA: 083821103983</li>
            <li>GoPay: 085232443263</li>
            <li>Mandiri: 1060018413875</li>
            <li>BRImo: 0051 0126 8017 503</li>
            <li>SeaBank: (Hubungi Admin)</li>
          </ul>
          Setelah transfer, kirim bukti pembayaran ke admin.
        `;
      } else {
        total = amount * hargaJual;
        resultText = `
          <strong>Total yang akan kamu terima:</strong> Rp ${total.toLocaleString()}<br><br>
          Silakan kirim DL ke ID admin di game lalu kirim bukti ke admin.<br>
          Pembayaran akan diproses ke rekening kamu:<br><br>
          <ul>
            <li>DANA / Gopay / Mandiri / BRImo / SeaBank</li>
          </ul>
        `;
      }

      document.getElementById(type + 'Result').innerHTML = resultText;
      document.getElementById(type + 'Result').style.display = 'block';
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesaDL.Official</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f1ff;
            margin: 0;
            padding: 20px;
            color: #003366;
        }
        h1, h2 {
            text-align: center;
            color: #003366;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0055cc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #003399;
        }
        #payment-section {
            display: none;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px dashed #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DesaDL.Official</h1>
        <h2>Beli / Jual DL Growtopia</h2>
        <form id="order-form">
            <label for="tipe">Pilih Tipe Transaksi:</label>
            <select id="tipe" required>
                <option value="beli">Beli DL (2.600/wl)</option>
                <option value="jual">Jual DL (2.400/wl)</option>
            </select>

            <label for="jumlah">Jumlah DL:</label>
            <input type="number" id="jumlah" required>

            <label for="nama">Nama Growtopia:</label>
            <input type="text" id="nama" required>

            <label for="world">World Growtopia:</label>
            <input type="text" id="world" required>

            <label for="hp">No HP Pembeli:</label>
            <input type="text" id="hp" required>

            <button type="button" onclick="prosesOrder()">Order</button>
        </form>

        <div id="payment-section">
            <h3>Langkah Pembayaran</h3>
            <p id="ringkasan"></p>
            <ul>
                <li><strong>DANA:</strong> 083821103983</li>
                <li><strong>GoPay:</strong> 085232443263</li>
                <li><strong>Bank Mandiri:</strong> 1060018413875</li>
                <li><strong>BRImo:</strong> 0051 0126 8017 503</li>
                <li><strong>SeaBank:</strong> 901546407976</li>
            </ul>
        </div>
    </div>

    <script>
        function prosesOrder() {
            const tipe = document.getElementById('tipe').value;
            const jumlah = parseInt(document.getElementById('jumlah').value);
            const nama = document.getElementById('nama').value;
            const world = document.getElementById('world').value;
            const hp = document.getElementById('hp').value;

            if (!jumlah || !nama || !world || !hp) {
                alert("Semua kolom wajib diisi!");
                return;
            }

            let harga = (tipe === "beli") ? 2600 : 2400;
            let total = harga * jumlah;

            document.getElementById('ringkasan').innerHTML =
                `Transaksi: <strong>${tipe.toUpperCase()}</strong><br>
                Jumlah DL: <strong>${jumlah}</strong><br>
                Total Harga: <strong>Rp ${total.toLocaleString()}</strong><br>
                Nama Growtopia: <strong>${nama}</strong><br>
                World: <strong>${world}</strong><br>
                No HP: <strong>${hp}</strong>`;

            document.getElementById('payment-section').style.display = 'block';
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesaDL.Official</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #003366;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #0044cc;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        .payment-info {
            margin-top: 20px;
            background-color: #e6f0ff;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DesaDL.Official</h1>
        <label for="action">Pilih Aksi</label>
        <select id="action">
            <option value="beli">Beli DL - 2.600/WL</option>
            <option value="jual">Jual DL - 2.400/WL</option>
        </select>

        <label for="jumlah">Jumlah DL</label>
        <input type="number" id="jumlah" placeholder="Masukkan jumlah DL">

        <label for="growid">Nama Growtopia</label>
        <input type="text" id="growid" placeholder="Masukkan GrowID Anda">

        <label for="world">World Growtopia</label>
        <input type="text" id="world" placeholder="Masukkan Nama World">

        <label for="phone">Nomor HP Pembeli</label>
        <input type="text" id="phone" placeholder="Contoh: 08xxxxxxxxxx">

        <button onclick="tampilkanPembayaran()">Order</button>

        <div class="payment-info hidden" id="paymentInfo">
            <h3>Langkah Pembayaran:</h3>
            <p>Silakan transfer ke salah satu rekening berikut:</p>
            <ul>
                <li><strong>DANA:</strong> 083821103983</li>
                <li><strong>GoPay:</strong> 085232443263</li>
                <li><strong>Mandiri:</strong> 1060018413875</li>
                <li><strong>BRImo:</strong> 0051 0126 8017 503</li>
                <li><strong>SeaBank:</strong> 901546407976</li>
            </ul>
        </div>
    </div>

    <script>
        function tampilkanPembayaran() {
            var jumlah = document.getElementById("jumlah").value;
            var growid = document.getElementById("growid").value;
            var world = document.getElementById("world").value;
            var phone = document.getElementById("phone").value;

            if (!jumlah || !growid || !world || !phone) {
                alert("Harap isi semua kolom termasuk nomor HP.");
                return;
            }

            document.getElementById("paymentInfo").classList.remove("hidden");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesaDL.Official - Beli & Jual Diamond Lock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
      max-width: 500px;
      margin: auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #4CAF50;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input[type="number"], select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 1em;
      margin-top: 1.5em;
      width: 100%;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .result {
      margin-top: 1em;
      padding: 1em;
      background-color: #e0f2f1;
      border: 1px solid #b2dfdb;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DesaDL.Official</h1>
    <p>Beli & Jual Diamond Lock</p>
  </header>

  <main>
    <h2>Transaksi Diamond Lock</h2>

    <label for="tipeTransaksi">Pilih Transaksi:</label>
    <select id="tipeTransaksi">
      <option value="beli">Beli DL (2.600/WL)</option>
      <option value="jual">Jual DL (2.400/WL)</option>
    </select>

    <label for="jumlah">Jumlah DL:</label>
    <input type="number" id="jumlah" placeholder="Masukkan jumlah DL" min="1">

    <button onclick="prosesTransaksi()">Order</button>

    <div id="output" class="result hidden"></div>
  </main>

  <script>
    function prosesTransaksi() {
      const tipe = document.getElementById('tipeTransaksi').value;
      const jumlah = parseInt(document.getElementById('jumlah').value);
      const output = document.getElementById('output');

      if (!jumlah || jumlah < 1) {
        alert("Masukkan jumlah DL yang valid!");
        return;
      }

      let harga = 0;
      let metode = `
        <strong>Silakan transfer ke salah satu rekening berikut:</strong><br>
        Mandiri: 1060018413875<br>
        BRImo: 0051 0126 8017 503<br>
        Dana: 083821103983<br>
        Gopay: 085232443263<br>
        SeaBank: -
      `;

      if (tipe === 'beli') {
        harga = jumlah * 2600;
        output.innerHTML = `
          Kamu ingin <strong>membeli ${jumlah} DL</strong><br>
          Total yang harus dibayar: <strong>${harga.toLocaleString('id-ID')}</strong><br><br>
          ${metode}
        `;
      } else {
        harga = jumlah * 2400;
        output.innerHTML = `
          Kamu ingin <strong>menjual ${jumlah} DL</strong><br>
          Total yang akan kamu terima: <strong>${harga.toLocaleString('id-ID')}</strong><br><br>
          ${metode}
        `;
      }

      output.classList.remove('hidden');
    }
  </script>
</body>
</html>

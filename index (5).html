
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesaDL.Official Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1b1b1b;
      color: white;
      text-align: center;
      padding: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
    }
    .highlight {
      font-size: 18px;
      margin-top: 10px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h2>Form Pemesanan DL</h2>

  <input type="number" id="jumlah" placeholder="Jumlah DL (contoh: 10)" oninput="updateTotal()" />
  <div class="highlight" id="totalDisplay">Total: Rp 0</div>

  <input type="text" id="nick" placeholder="Nickname Growtopia" />
  <input type="text" id="nama" placeholder="Nama Lengkap" />
  
  <select id="metode">
    <option value="DANA">DANA</option>
    <option value="GoPay">GoPay</option>
    <option value="BRImo">BRImo</option>
    <option value="Mandiri">Mandiri</option>
    <option value="SeaBank">SeaBank</option>
  </select>
  
  <button onclick="submitForm()">Order</button>

  <script>
    function updateTotal() {
      const hargaPerDL = 2600;
      const jumlah = parseInt(document.getElementById('jumlah').value) || 0;
      const total = jumlah * hargaPerDL;
      document.getElementById('totalDisplay').innerText = 'Total: Rp ' + total.toLocaleString('id-ID');
    }

    function submitForm() {
      const jumlah = document.getElementById('jumlah').value;
      const nick = document.getElementById('nick').value;
      const nama = document.getElementById('nama').value;
      const metode = document.getElementById('metode').value;
      const total = parseInt(jumlah) * 2600;

      if (!jumlah || !nick || !nama) {
        alert("Mohon isi semua data terlebih dahulu.");
        return;
      }

      alert(`--- Beli DL ---\nJumlah: ${jumlah} DL\nTotal: Rp ${total.toLocaleString('id-ID')}\nNick: ${nick}\nNama: ${nama}\nPembayaran: ${metode}`);
    }
  </script>
</body>
</html>

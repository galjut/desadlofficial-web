
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesaDL Official</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .logo {
      width: 100px;
      margin: 10px auto;
    }
    main {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 10px;
      margin-top: 15px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #payment-section {
      display: none;
      margin-top: 20px;
    }
    .rekening {
      background: #f9f9f9;
      padding: 10px;
      margin-top: 10px;
      border-left: 5px solid #007BFF;
    }
  </style>
</head>
<body>
  <header>
    <h1>DesaDL Official</h1>
  </header>

  <div style="text-align:center;">
    <img class="logo" src="https://raw.githubusercontent.com/galjut/desadlofficial-web/main/logo.jpg" alt="Logo DesaDL">
  </div>

  <main>
    <label>Jenis Transaksi:</label>
    <select id="transaksi">
      <option value="beli">Beli DL (Rp2.600)</option>
      <option value="jual">Jual DL (Rp2.400)</option>
    </select>

    <label>Jumlah DL:</label>
    <input type="number" id="jumlah" oninput="hitungTotal()">

    <label>Nama Growtopia:</label>
    <input type="text" id="namaGT">

    <label>World Growtopia:</label>
    <input type="text" id="worldGT">

    <label>No HP (WA):</label>
    <input type="tel" id="nohp" pattern="[0-9]+" placeholder="08xxxxxxxxxx">

    <label>Total Harga:</label>
    <input type="text" id="totalHarga" readonly>

    <button onclick="lanjutPembayaran()">Order</button>

    <div id="payment-section">
      <h3>Langkah Pembayaran</h3>
      <p>Silakan transfer ke salah satu rekening berikut:</p>
      <div class="rekening">DANA: 083821103983</div>
      <div class="rekening">GoPay: 085232443263</div>
      <div class="rekening">Bank Mandiri: 1060018413875</div>
      <div class="rekening">BRImo: 0051 0126 8017 503</div>
      <div class="rekening">SeaBank: 901546407976</div>

      <button onclick="kirimWA()">Saya Sudah Bayar</button>
    </div>
  </main>

  <script>
    function hitungTotal() {
      let jumlah = document.getElementById("jumlah").value;
      let jenis = document.getElementById("transaksi").value;
      let harga = jenis === "beli" ? 2600 : 2400;
      let total = jumlah * harga;
      document.getElementById("totalHarga").value = "Rp" + total.toLocaleString("id-ID");
    }

    function lanjutPembayaran() {
      let jumlah = document.getElementById("jumlah").value;
      let nama = document.getElementById("namaGT").value;
      let world = document.getElementById("worldGT").value;
      let nohp = document.getElementById("nohp").value;
      if (!jumlah || !nama || !world || !nohp) {
        alert("Harap isi semua kolom dengan benar!");
        return;
      }
      document.getElementById("payment-section").style.display = "block";
    }

    function kirimWA() {
      const transaksi = document.getElementById("transaksi").value;
      const jumlah = document.getElementById("jumlah").value;
      const nama = document.getElementById("namaGT").value;
      const world = document.getElementById("worldGT").value;
      const nohp = document.getElementById("nohp").value;
      const total = document.getElementById("totalHarga").value;

      const pesan = `Pesanan Baru%0A- Jenis: ${transaksi.toUpperCase()} DL%0A- Jumlah: ${jumlah} DL%0A- Total: ${total}%0A- Nama GT: ${nama}%0A- World: ${world}%0A- No HP: ${nohp}`;
      const apiKey = "5579908";
      const url = `https://api.callmebot.com/whatsapp.php?phone=+6285232443263&text=${pesan}&apikey=${apiKey}`;

      fetch(url)
        .then(() => alert("Pesanan dikirim!"))
        .catch(() => alert("Gagal mengirim pesan ke WhatsApp"));
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DesaDL Official</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h1 { color: #00ff99; }
    form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ff99;
      max-width: 400px;
      width: 100%;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: #00ff99;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>DesaDL Official Order</h1>
  <form id="orderForm">
    <input type="text" id="nama" placeholder="Nama kamu" required />
    <input type="number" id="jumlah" placeholder="Jumlah DL" required />
    <select id="metode" required>
      <option value="">Pilih metode pembayaran</option>
      <option value="DANA">DANA</option>
      <option value="BRImo">BRImo</option>
    </select>
    <button type="submit">Kirim ke WhatsApp</button>
  </form>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const jumlah = document.getElementById("jumlah").value;
      const metode = document.getElementById("metode").value;
      const pesan = `Halo, saya mau beli ${jumlah} DL atas nama *${nama}* via *${metode}*`;
      const url = `https://wa.me/62?text=${encodeURIComponent(pesan)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
